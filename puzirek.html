<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <link
        rel="stylesheet"
        href="css/style.css"
    ></link>

    <title>Пузырьковая сортировка</title>
</head>

<body>


    <script>
	
        window.onload = function () {
			var a = [4,7,8,2,4,7],
			i, j, k, n = a.length;
			
			console.log('Исходный массив: ' + a);
			console.log('Кол-во элементов в массиве: ' + n);
			for (j = 0; j < n; j++) {
				for (i = 0; i < n - 1; i++){
					if(a[i] > a[i + 1]) {
						k = a[i];
						a[i] = a[i + 1];
						a[i + 1] = k;
					}
				}
				console.log('Новый массив: ' + a);
			}
		
		}    
          
       
	</script>
    

    <!-- container -->
</body>
</html>
