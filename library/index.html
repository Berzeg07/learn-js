<!doctype html>
<html lang="ru">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Kurale&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Library</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 class="title text-center col-lg-12">Library</h1>

			<div class="col-lg-12 text-right">
				<button class="book-add btn btn-primary" data-toggle="modal" data-target="#modal-add-book">Add book</button>
			</div>

			<div class="col-lg-12">
				<div class="row book-panel">

				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modal-add-book" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add book to library</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group row">
							<label for="book-name" class="col-sm-2 col-form-label">Book:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="book-name" id="book-name" value="Темный эльф">
							</div>
						</div>
						<div class="form-group row">
							<label for="book-author" class="col-sm-2 col-form-label">Author:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="book-author" id="book-author" value="Роберт Сальваторе">
							</div>
						</div>
						<div class="form-group row">
							<label for="book-year" class="col-sm-2 col-form-label">Year:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="book-year" id="book-year" value="2018">
							</div>
						</div>
						<div class="form-group row">
							<label for="book-cover" class="col-sm-2 col-form-label">Cover:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="book-cover" id="book-cover" value="img/dark-elf.jpg">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="modal-add-book-ok">Add book</button>
				</div>
			</div>
		</div>
	</div>










	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
